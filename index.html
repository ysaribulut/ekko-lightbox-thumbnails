<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen, print" href="ekko-lightbox.css">
		<link rel="stylesheet" type="text/css" media="screen, print" href="ekko-lightbox-thumbnails.css">
		<title>EkkoLightbox Thumbnails</title>
	</head>

	<h1>EkkoLightbox Thumbnails</h1>
	
	<body>
		<div class="row">
			<a href="img/image1.jpg" data-toggle="lightbox" data-title="Image 1" data-gallery="product-images" class="col-sm-2">
				<img src="img/image1-thumb.jpg" alt="Image 1" class="img-responsive">
			</a>
			<a href="img/image2.jpg" data-toggle="lightbox" data-title="Image 2" data-gallery="product-images" class="col-sm-2">
				<img src="img/image2-thumb.jpg" alt="Image 2" class="img-responsive">
			</a>
			<a href="img/image3.jpg" data-toggle="lightbox" data-title="Image 3" data-gallery="product-images" class="col-sm-2">
				<img src="img/image3-thumb.jpg" alt="Image 3" class="img-responsive">
			</a>
		</div>
				
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="ekko-lightbox.js"></script>
		<script type="text/javascript" src="ekko-lightbox-thumbnails.js"></script>
	</body>

</html>
